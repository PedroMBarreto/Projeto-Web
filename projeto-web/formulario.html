<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <style>
        @font-face {
            font-family: 'Roboto';
         src: url(fontes/Roboto/Roboto-Thin.ttf) format('truetype');
         font-weight: normal;
         font-style: normal;
        }
        body {
            font-family: 'Roboto';
        }

        form {
            text-align: center;
            zoom: 150%;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 14px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 8px 16px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            form {
                zoom: 125%; /* Reduz o zoom para telas intermediárias */
            }

            input[type="text"], input[type="password"] {
                font-size: 12px; /* Tamanho menor para os campos */
                padding: 6px;
            }

            input[type="submit"], input[type="reset"] {
                font-size: 12px;
                padding: 6px 12px; /* Botões menores */
            }

            h1 {
                font-size: 20px; /* Reduz o título */
            }
        }

        @media (max-width: 480px) {
            form {
                zoom: 100%; /* Remove o zoom em telas muito pequenas */
            }

            input[type="text"], input[type="password"] {
                font-size: 10px; /* Campos ainda menores */
                padding: 4px;
            }

            input[type="submit"], input[type="reset"] {
                font-size: 10px;
                padding: 4px 8px; /* Botões compactos */
            }

            h1 {
                font-size: 18px; /* Título compacto */
            }
        }
    </style>
</head>
<body>
    <h1>Tela de Cadastro</h1>
    <form action="tabela.html" method="post" autocomplete="on">
        <p>
            <label for="iemail"></label> 
            <input type="text" name="email" id="iemail" required minlength="5" maxlength="15" size="12" placeholder="Email/Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha"></label> 
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="12" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
